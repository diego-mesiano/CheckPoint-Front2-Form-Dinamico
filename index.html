<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dinamico</title>
    <link rel="stylesheet" href=".\css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Formulário dinamico - Mesa 1</h1>
    <div id="container">
        <div id="boxForm">
            <form action="">
                <h3>Gerador de Cards</h3>
                <input type="text" placeholder="Nome do Filme">
                <input type="text" placeholder="Descrição do Filme">
                <input type="text" placeholder="URL do Filme">
                <button type="submit" class="button">Gerar Card</button>
                <button class="button"><a href="./index.html">Começar de novo</a></button>
            </form>
            <div id="darkMode">
                <input type="checkbox" name="darkMode" id="dark">
                <label for="darkMode">Modo escuro</label>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
