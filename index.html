<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dinamico</title>
    <link rel="stylesheet" href=".\css\style.css">
</head>

<body>
    <h1>Formulário dinamico - Mesa 1</h1>
    <div id="container">
        <div id="boxForm">
            <form action="">
              <h3>Gerador de Cards</h3>
              <input id="nome" type="text" placeholder="Nome do Filme" maxlength="150" required>
              <input id="url" type="url" placeholder="URL do Filme" maxlength="2000" required>
              <textarea id="descricao" cols="30" rows="10" maxlength="1000" required></textarea>

              <button type="submit" id="gerar">Gerar Card</button>

              <button id="limpar"><a href="./index.html">Começar de novo</a></button>
            </form>
            <input type="checkbox" name="darkMode" id="darkMode">
            <label for="darkMode">Modo escuro</label>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
